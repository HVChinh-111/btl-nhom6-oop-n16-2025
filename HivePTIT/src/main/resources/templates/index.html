<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/LogoProPTIT.png" type="image/png" />
    <link rel="stylesheet" href="/styles/general.css" />
    <title>HivePTIT</title>
  </head>

  <body class="page">
    <!-- Header chính -->
    <header class="header">
      <nav class="header__nav">
        <!-- Logo và tên -->
        <a href="/" class="header__brand">HivePTIT</a>

        <!-- Menu điều hướng -->
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link header__menu-link--active">
              Trang chủ
            </a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link"> Đang theo dõi </a>
          </li>
          <li class="header__menu-item">
            <a href="/author-ranking" class="header__menu-link"
              >Bảng xếp hạng tác giả</a
            >
          </li>
        </ul>

        <!-- Avatar và menu người dùng -->
        <div class="header__user">
          <button class="header__avatar-btn">
            <img
              src="/images/avatar.jpeg"
              alt="Avatar"
              class="header__avatar"
              id="headerAvatar"
            />
          </button>
          <!-- Dropdown menu người dùng -->
          <div class="header__user-menu">
            <!-- Thông tin người dùng -->
            <div class="header__user-info">
              <img
                src="/images/avatar.jpeg"
                alt="Avatar"
                class="header__user-avatar"
                id="userMenuAvatar"
              />
              <div class="header__user-details">
                <p class="header__user-name" id="userName">Loading...</p>
                <p class="header__user-username" id="userUsername">@...</p>
              </div>
            </div>
            <!-- Đường phân cách -->
            <div class="header__user-divider"></div>
            <!-- Các tùy chọn -->
            <ul class="header__user-options">
              <li class="header__user-option">
                <a
                  href="/profile"
                  class="header__user-option-link"
                  id="profileLink"
                >
                  <svg
                    class="header__user-option-icon"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <path
                      d="M8 8C10.21 8 12 6.21 12 4C12 1.79 10.21 0 8 0C5.79 0 4 1.79 4 4C4 6.21 5.79 8 8 8ZM8 10C5.33 10 0 11.34 0 14V16H16V14C16 11.34 10.67 10 8 10Z"
                      fill="currentColor"
                    />
                  </svg>
                  Trang cá nhân
                </a>
              </li>
              <li class="header__user-option">
                <a href="#" class="header__user-option-link" id="logoutBtn">
                  <svg
                    class="header__user-option-icon"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <path
                      d="M5 8H11M11 8L8 5M11 8L8 11M1 8C1 9.85652 1.7375 11.637 3.05025 12.9497C4.36301 14.2625 6.14348 15 8 15C9.85652 15 11.637 14.2625 12.9497 12.9497C14.2625 11.637 15 9.85652 15 8C15 6.14348 14.2625 4.36301 12.9497 3.05025C11.637 1.7375 9.85652 1 8 1C6.14348 1 4.36301 1.7375 3.05025 3.05025C1.7375 4.36301 1 6.14348 1 8Z"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  Đăng xuất
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="main">
      <div class="main__container">
        <!-- Phần bài viết bên trái -->
        <div class="main__content">
          <!-- Danh sách bài viết -->
          <div class="posts">
            <!-- Posts will be dynamically loaded by JavaScript -->
            <div style="text-align: center; padding: 40px; color: #666">
              <p>Đang tải bài viết...</p>
            </div>
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <button class="pagination__btn pagination__btn--disabled" disabled>
              <svg
                class="pagination__icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M12.5 15L7.5 10L12.5 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Trước
            </button>
            <div class="pagination__pages">
              <!-- Page numbers will be dynamically generated by index.js -->
            </div>
            <button class="pagination__btn">
              Sau
              <svg
                class="pagination__icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M7.5 15L12.5 10L7.5 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Sidebar bên phải -->
        <aside class="sidebar">
          <!-- Search box -->
          <div class="search">
            <h3 class="search__title">Search</h3>
            <div class="search__box">
              <input
                type="text"
                class="search__input"
                placeholder="Tìm kiếm bài viết..."
              />
              <button class="search__btn">
                <svg
                  class="search__icon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path
                    d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M19 19L14.65 14.65"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Author card -->
          <div class="author-card">
            <img
              src="/images/avatar.jpeg"
              alt="Nhóm 6 OOP"
              class="author-card__avatar"
            />
            <h3 class="author-card__name">OOP - Nhóm 6</h3>
            <p class="author-card__bio">
              Đây là bài tập lớn của nhóm 6 lớp Lập trình hướng đối tượng của
              thầy Nguyễn Mạnh Sơn phát triển.
            </p>
          </div>

          <!-- Top Authors -->
          <div class="top-authors">
            <h3 class="top-authors__title">Top 5 Tác giả</h3>
            <div class="top-authors__list">
              <!-- Authors will be dynamically loaded from API -->
            </div>
          </div>

          <!-- Trending Posts -->
          <div class="trending">
            <h3 class="trending__title">Trending</h3>
            <div class="trending__list">
              <!-- Trending posts will be dynamically loaded from API -->
            </div>
          </div>

          <!-- Topics -->
          <div class="topics">
            <h3 class="topics__title">Chủ đề</h3>
            <ul class="topics__list">
              <!-- Topics will be dynamically loaded from API -->
            </ul>
          </div>
        </aside>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/scripts/common.js"></script>
    <script src="/scripts/dropdown.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
